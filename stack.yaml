AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Resources:
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "input.image.bucket"
      AccessControl: BucketOwnerFullControl
      NotificationConfiguration:
        TopicConfigurations:
          - Topic: !Ref SNSTopic
            Event: "s3:ObjectCreated:*"
    DependsOn:
      - SNSTopicPolicy
      - SNSTopic

  TargetBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "target.image.bucket"
      AccessControl: BucketOwnerFullControl
      NotificationConfiguration:
        TopicConfigurations:
          - Topic: !Ref SNSTopic2
            Event: "s3:ObjectCreated:*"
    DependsOn:
      - SNSTopicPolicy2
      - SNSTopic2

  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint:
            Fn::GetAtt:
              - "SQSLambda"
              - "Arn"
          Protocol: "sqs"
        - Endpoint:
            Fn::GetAtt:
              - "SQSRDS"
              - "Arn"
          Protocol: "sqs"
      TopicName: "NewImageUpload"

  SNSTopic2:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint:
            Fn::GetAtt:
              - "SQSRDS"
              - "Arn"
          Protocol: "sqs"
      TopicName: "ImageMoved"

  SNSTopicPolicy:
    Type: "AWS::SNS::TopicPolicy"
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: "sns:Publish"
            Resource: !Ref SNSTopic
            Condition:
              ArnEquals:
                aws:SourceArn: !Sub arn:${AWS::Partition}:s3:::input.image.bucket
      Topics:
        - !Ref SNSTopic

  SNSTopicPolicy2:
    Type: "AWS::SNS::TopicPolicy"
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: "sns:Publish"
            Resource: !Ref SNSTopic2
            Condition:
              ArnEquals:
                aws:SourceArn: !Sub arn:${AWS::Partition}:s3:::target.image.bucket
      Topics:
        - !Ref SNSTopic2

  SQSLambda:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "SQSLambdaPool"
      VisibilityTimeout: 210
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
            - "SQSLambdaDeadLetterQueue"
            - "Arn"
        maxReceiveCount: 2

  SQSLambdaDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "SQSLambdaDeadLetterQueue"

  SQSRDS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "SQSRDSPool"
      VisibilityTimeout: 40
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
            - "SQSRDSDeadLetterQueue"
            - "Arn"
        maxReceiveCount: 2

  SQSRDSDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "SQSRDSDeadLetterQueue"

  SQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref SQSLambda
        - !Ref SQSRDS
      PolicyDocument:
        Id: AllowIncomingAccess
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "sns.amazonaws.com"
            Action:
              - sqs:SendMessage
            Resource:
              Fn::GetAtt:
                - SQSLambda
                - Arn
            Condition:
              ArnEquals:
                aws:SourceArn:
                  - Ref: SNSTopic
          - Effect: Allow
            Principal:
              Service:
                - "sns.amazonaws.com"
            Action:
              - sqs:SendMessage
            Resource:
              Fn::GetAtt:
                - SQSRDS
                - Arn
            Condition:
              ArnEquals:
                aws:SourceArn:
                  - Ref: SNSTopic
                  - Ref: SNSTopic2
    DependsOn:
      - SQSLambda
      - SQSRDS
      - SNSTopic
      - SNSTopic2

  LambdaS3:
    Type: "AWS::Lambda::Function"
    DependsOn:
      - LambdaRole
    Properties:
      FunctionName: "Lambda_S3_Copy_New_File"
      Handler: index.handler
      Runtime: python3.7
      MemorySize: 128
      Timeout: 120
      TracingConfig:
        Mode: Active
      Role:
        Fn::GetAtt:
          - LambdaRole
          - Arn
      Code:
        ZipFile: |
          import json
          import boto3
          import urllib.parse

          print('Moving File')

          s3 = boto3.resource('s3')

          def handler(event, context):
              body = json.loads(event['Records'][0]['body'])
              message = json.loads(body['Message'])
              input_bucket = message['Records'][0]['s3']['bucket']['name']
              target_bucket = 'target.image.bucket'
              filename = urllib.parse.unquote_plus(message['Records'][0]['s3']['object']['key'], encoding='utf-8')
              try:
                copy_source = {
                    'Bucket': input_bucket,
                    'Key': filename
                }
                
                target_bucket = s3.Bucket(target_bucket)
                target_bucket.copy(copy_source, filename)
              except Exception as e:
                print(f'Failed to move file { filename } from { input_bucket } to { target_bucket }')
                print(e)
                raise e

  LambdaRDS:
    Type: "AWS::Lambda::Function"
    DependsOn:
      - LambdaRole
      - PyMySQLLayer
    Properties:
      FunctionName: "Lambda_RDS_Add_New_File"
      Handler: index.handler
      Runtime: python3.7
      MemorySize: 128
      Timeout: 30
      TracingConfig:
        Mode: Active
      Role:
        Fn::GetAtt:
          - LambdaRole
          - Arn
      Layers:
        - !Ref PyMySQLLayer
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet
      Code:
        ZipFile: |
          import urllib.parse
          import pymysql
          import sys

          print('Copying File')

          rds_host = 'srkkptctytdxvy.cbw7wafbrizg.eu-central-1.rds.amazonaws.com'
          name = 'admin'
          password = 'dbinstancetest2022'
          db_name = 'RDSImageDB'
          port = 3306

          try:
              conn = pymysql.connect(host=rds_host,user=name,
